# Github Action 이름 지정
name: 테스트 실행!

# 이벤트 지정
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# 작업 지정
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node_version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Nose.js ${{ matrix.node_version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node_version }}
        cache: "npm"
    - run: npm ci
    - run: npm test
